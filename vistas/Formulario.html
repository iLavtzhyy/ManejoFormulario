<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/formulario.css">
    <title>Manejo Formulario</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../Index.html">Ir Al Inicio</a></li>
            </ul>
        </nav>
    </header>
    <h1>Formulario</h1>
    <!--Crear Formulariop-->
    <form action="#" method="get">
        <div>
            <label for="usuario">Ingrese el usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" maxlength="20"
                minlength="3">

            <div>
                <label for="clave">Ingrese Contraseña:</label>
                <input type="password" id="clave" name="clave" placeholder="Ingrese Contraseña">
        
            </div>
            <div>
                <label for="edad">Ingrese La Edad del estudiante</label>
                <input type="Number" name="edad" id="edad" maxlength="3" placeholder="Ingrese su edad" required>
       
            </div>
            <div>
                <label for="Fecha">Ingrese fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha">
      
            </div>

            <div>
                <label for="">Selecciona el color</label>
                <select name="color" id="color">
                    
                    <option value="Azul">Amarillo</option>
                    <option value="Rojo">Rojo</option>
                    <option value="verde">verde</option>
                </select>
           

            </div>
            <!--Texto de are -->

            <div>
                <label for="Comentario">Ingrese su comentario</label>
                <textarea name="Comentario" id="comentario" rows="1" cols="10"></textarea>
            </div>

            <div>
               
                <label for="genero ">Seleccion el genero</label>
               
                <label for="">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">
               
                <label for="">femenino</label>
                <input type="radio" name="genero" id="femenino" value="femenino">
                



            <label for="">Gay</label>

                <input type="radio" name="genero" id="otro" value="otro">
          
            </div>
            <!--Crear boton-->
            <input type="submit" value="Enviar Formulario">
        </div>
        <div>
            <button type="reset">Cancelar Formulario</button>
        </div>
    </form>
    <br>

    <img src="../img/images.jpg" alt="itq" width="250PX" height="200">
</body>

</html>
