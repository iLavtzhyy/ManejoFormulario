<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Formulario</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../Index.html">Ir Al Inicio</a></li>
            </ul>
        </nav>
    </header>
    <h1>Formulario</h1>
     <!--Crear Formulariop-->
     <form action="#" method="post">
        <div>
            <label for="usuario">Ingrese el usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" maxlength="20" minlength="3">
            <br><br>
            <label for="clave">Ingrese Contraseña:</label>
            <input type="password" id="clave" name="clave" placeholder="Ingrese Contraseña">
            <br><br>
            <!--Crear boton-->
            <input type="submit" value="Enviar Formulario">


        </div>
     </form>
     <br>

     <img src="../img/images.jpg" alt="itq" width="250PX" height="200">
</body>
</html>
